<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>La Magdalena</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into a correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which causes the window to load the correct path for the SPA.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="text/javascript">
      // Redirect to index.html
      var path = window.location.pathname;
      var base = '/www.lamagdalena.com/';
      if (path.startsWith(base)) {
        var segment = path.substring(base.length);
        window.location.replace(base + '?/' + segment + window.location.search + window.location.hash);
      } else {
        window.location.replace(base);
      }
    </script>
  </head>
  <body>
  </body>
</html>
